    <path d="M-120,-180 L120,-180 C140,-180 160,-160 160,-140 L160,-20 C160,80 80,160 0,200 C-80,160 -160,80 -160,-20 L-160,-140 C-160,-160 -140,-180 -120,-180 Z" 
          fill="#10d9a3" stroke="none"/>
    
    <!-- QR code pattern inside shield -->
    <!-- Top row -->
