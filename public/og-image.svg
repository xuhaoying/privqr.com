    <rect x="-50" y="60" width="40" height="40" fill="#1e293b" rx="4"/>
    <rect x="50" y="60" width="40" height="40" fill="#1e293b" rx="4"/>
    <rect x="100" y="60" width="20" height="40" fill="#1e293b" rx="4"/>
    
    <!-- Bottom center vertical line -->
